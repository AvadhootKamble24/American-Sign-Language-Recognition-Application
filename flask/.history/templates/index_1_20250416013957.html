<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASL Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background: url('{{ url_for('static', filename='AASK.png') }}') no-repeat center center;
      background-size: 105%;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      padding: 40px;
      box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1);
    }

    .button-box {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .button-box h2 {
      margin-bottom: 30px;
    }

    .button-box button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }

    .button-box button:hover {
      background-color: #c0392b;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        flex: none;
        width: 100%;
        height: 50vh;
      }

      .right {
        box-shadow: none;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left"></div>
  <div class="right">
    <div class="button-box">
      <h2>Welcome to ASL Portal</h2>
      <button onclick="location.href='{{ url_for('translate') }}'">ASL Translate</button>
      <button onclick="alert('Coming Soon!');">Learn ASL</button>
    </div>
  </div>
</div>

</body>
</html>
