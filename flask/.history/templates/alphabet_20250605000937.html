    body {

      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d32f2f;
    }

    .back {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #d32f2f;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .item {
      text-align: center;
    }

    .item img {
      max-width: 100px;
      max-height: 100px;
      object-fit: contain;
      border-radius: 8px;
    }

    .label {
      margin-top: 8px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
